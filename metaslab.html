        // http://bl.ocks.org/mbostock/3885304
        function barChart(data, title) {
            var wTotal = 1550; // Just fits my display fine …
            var hTotal = 200;
            var margin = { top: 20, right: 10, bottom: 30, left: 30 }
            var w = wTotal - margin.right - margin.left;
            var h = hTotal - margin.top - margin.bottom;
            var padding = 1;
            var yScale = d3.scale.linear()
                                .domain([0, 100])
                                .range([h, 0]);

            var xScale = d3.scale.ordinal()
                                 .domain(data.map(function(v, i) { return i; }))
                                 .rangeRoundBands([0, w], .1);

            var yAxis = d3.svg.axis()
                              .scale(yScale)
                              .orient('left')
                              .ticks(5);

            var xAxis = d3.svg.axis()
                              .scale(xScale)
                              .orient('bottom')
                              .ticks(10);

            // Margin Convention http://bl.ocks.org/mbostock/3019563
            var svg = d3.select('#chart')
                        .append('svg')
                        .attr('width', wTotal)
                        .attr('height', hTotal)
                        .append('g')
                        .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

            svg.append("text")
               .attr('x', (w / 2))
               .attr('y', (0 - margin.top / 2))
               .attr('text-anchor', 'middle')
               .style('font-size', '12px')
               .text('Metaslabs allocation ' + title);

            svg.selectAll('rect')
               .data(data)
               .enter()
               .append('rect')
               .attr('x', function(d, i) { return xScale(i); })
               .attr('y', function(d) { return yScale(d); })
               .attr('width', xScale.rangeBand())
               .attr('height', function(d) { return yScale(0) - yScale(d); })
               .attr('fill', function(d) { return "rgb(" + Math.floor(d * 255 / 100) + ", " + Math.floor((100 - d) * 255 / 100) + ", 0)"; });

            svg.selectAll('blah')
               .data(data)
               .enter()
               .append('text')
               .text(function(d) { return d + '%'; })
               .attr('x', function(d, i) { return xScale(i) + xScale.rangeBand() / 2 - 1; })
               .attr('y', function(d) { return yScale(d) + 2; })
               .attr('font-size', '11px')
               .attr('fill', 'white')
               .attr('writing-mode', 'tb')
               ;

           svg.append('g')
              .attr('class', 'axis')
              .call(yAxis)
              ;

           svg.append('g')
              .attr('class', 'axis x')
              .attr('transform', 'translate(0, ' + h + ')')
              .call(xAxis)
              ;
        }
